<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0F0F0F;
    }
    .login-container {
      max-width: 380px;
    }
    .input-field {
      background-color: #1A1A1A;
      border-color: #3A3A3A;
    }
    .other-section {
      border-color: #3A3A3A;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Login Section -->
  <div class="login-container w-full mb-8">
    <h1 class="text-2xl font-bold mb-6">LOGIN</h1>
    
    <div class="space-y-4">
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium mb-1">Username</label>
        <input 
          type="text" 
          class="w-full px-4 py-3 rounded-md input-field border focus:outline-none focus:ring-1 focus:ring-orange-500"
          placeholder="Username"
        >
      </div>
      
      <!-- Password -->
      <div class="relative">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input 
          type="password" 
          class="w-full px-4 py-3 rounded-md input-field border focus:outline-none focus:ring-1 focus:ring-orange-500"
          placeholder="Password"
        >
      </div>
      
      <!-- Sign In Button -->
      <button class="w-full py-3 bg-gradient-to-r from-orange-500 to-amber-600 rounded-md font-medium text-black hover:opacity-90 transition">
        Sign In
      </button>
    </div>
  </div>

  <!-- Other Section -->
  <div class="login-container w-full">
    <div class="bg-[#1A1A1A] py-3 px-4 font-medium rounded-t-md">Other</div>
    <div class="other-section border rounded-b-md p-4 flex justify-between items-center cursor-pointer hover:bg-[#1A1A1A]/50 transition">
      <span>Change Language</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </div>
  </div>

</body>
</html>
