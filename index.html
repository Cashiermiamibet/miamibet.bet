<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Tracker</title>
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: #111111;
      color: white;
    }
    .input-icon {
      position: absolute;
      right: 0.75rem;
      top: 67%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between px-4 py-6">

  <!-- Login Form -->
  <div class="w-full max-w-xl mx-auto">
    <div class="p-1.5">
      <h1 class="text-white font-bold text-lg mb-4">LOGIN</h1>
      
      <div class="mb-2.5">
        <label class="block text-sm mb-1">Username</label>
        <input type="text" id="username" placeholder="Username" class="w-full px-3 py-2.5 border border-orange-500 rounded bg-[#121212] text-white">
      </div>
      
      <div class="mb-2.5 relative">
        <label class="block text-sm mb-1">Password</label>
        <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2.5 border border-orange-500 rounded bg-[#121212] text-white">
      </div>
      
      <button id="login-btn" class="w-full px-3 py-2.5 text-black font-semibold rounded bg-gradient-to-r from-yellow-400 to-orange-500">
        Sign In
      </button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // JSONBin.io Configuration
    const JSONBIN_API_KEY = '$2a$10$QtoHBeIgduOyNX/.VfoFPOlgQrUuKhcPZ7ZHjGLTLhVvtg17oL85y';
    const JSONBIN_BIN_ID = '67fa4eb78561e97a50fdfda5';

    // Track login attempts
    async function logLogin(email, status) {
      try {
        // 1. Get existing data
        const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
          headers: { 'X-Master-Key': JSONBIN_API_KEY }
        });
        const { record } = await response.json();

        // 2. Add new login
        record.logins = record.logins || [];
        record.logins.push({
          email,
          status,
          timestamp: new Date().toISOString(),
          device: navigator.userAgent
        });

        // 3. Update bin
        await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': JSONBIN_API_KEY
          },
          body: JSON.stringify(record)
        });
      } catch (error) {
        console.error('Error saving login:', error);
      }
    }

    // Login button handler
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (password === 'correct123') { // Replace with real validation
        await logLogin(email, 'success');
        alert('Login successful! Data saved.');
      } else {
        await logLogin(email, 'failed');
        alert('Login failed! Attempt logged.');
      }
    });

    // Bonus: View all logins (for debugging)
    async function viewLogins() {
      const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
        headers: { 'X-Master-Key': JSONBIN_API_KEY }
      });
      const { record } = await response.json();
      console.log('All login attempts:', record.logins);
    }
    viewLogins(); // Automatically show logins in console
  </script>
</body>
</html>
